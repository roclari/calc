<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <script src="./script.js"></script>
    <title>Calculadora</title>
</head>
<body>
    <h1>Calculadora | Simples</h1>
    <h2>L.R.</h2>
    <div class="container">
        <table class="calculator">
            <tr>
                <td colspan="6"><input type="text" id="display" value="0" disabled></td>
            </tr>
            <tr>
                <td><input type="button" value="7" onclick="attDisplay(this)"/></td>
                <td><input type="button" value="8" onclick="attDisplay(this)"/></td>
                <td><input type="button" value="9" onclick="attDisplay(this)"/></td>
                <td><input type="button" value="+" onclick="attOp(this)"/></td>
            </tr>
            <tr>
                <td><input type="button" value="4" onclick="attDisplay(this)"/></td>
                <td><input type="button" value="5" onclick="attDisplay(this)"/></td>
                <td><input type="button" value="6" onclick="attDisplay(this)"/></td>
                <td><input type="button" value="-" onclick="attOp(this)"/></td>
            </tr>
            <tr>
                <td><input type="button" value="1" onclick="attDisplay(this)"/></td>
                <td><input type="button" value="2" onclick="attDisplay(this)"/></td>
                <td><input type="button" value="3" onclick="attDisplay(this)"/></td>
                <td><input type="button" value="*" onclick="attOp(this)"/></td>
            </tr>
            <tr>
                <td><input type="button" value="C" onclick="cleanDisplay()"/></td>
                <td><input type="button" value="0" onclick="attDisplay(this)"/></td>
                <td><input type="button" value="=" onclick="calc()"/></td>
                <td><input type="button" value="/" onclick="attOp(this)"/></td>
            </tr>
        </table>
    </div>
</body>
</html>
